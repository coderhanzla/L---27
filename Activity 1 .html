<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array sorting and mapping in JavaScript</h1>

    <button onclick="ascending()">Ascending</button>
    <button onclick="descending()">Descending</button>
    <button onclick="stringSort()">StringSort</button>
    <button onclick="StringRev()">StringRev</button>

    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <p id="p5"></p>
    <p id="p6"></p>
 

    <script>
        var num = [2,3,6,53, 45,59]
           
        document.getElementById("p1").innerHTML = num;

        function ascending() {
             num.sort(function(a , b) { return a-b})
             document.getElementById("p2").innerHTML = num;
        }

        function descending() {
             num.sort(function(a , b) { return b-a})
             document.getElementById("p3").innerHTML = num;
        }

        var fruits = ["Dragon Fruit" , "Apple" , "Banana" , "Jack Fruits"];
         document.getElementById("p4").innerHTML = fruits;

        function stringSort() {
            fruits.sort();
            document.getElementById("p5").innerHTML = fruits;
        }
        
        function StringRev() {
            fruits.reverse();
            document.getElementById("p6").innerHTML = fruits;
        }
        
    </script>
</body>
</html>
